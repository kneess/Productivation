<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<div th:replace="fragments/head"></div>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary header">
		<a href="#" class="navbar-brand">Productivation</a>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<form th:action="@{/signin}" method="get">
						<button class="btn btn-md btn-secondary" type="Submit"
							value="Submit">Sign in</button>
					</form>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="header">
			<h2>Sign up</h2>
		</div>
		<form th:action="@{/signup}" th:object="${user}" method="post"
			autocomplete="off">
			<div class="form-group">
				<label th:if="${#fields.hasErrors('firstName')}"
					th:errors="*{firstName}" class="validation-message"></label> <input
					type="text" th:field="*{firstName}" placeholder="First Name"
					class="form-control" />
			</div>
			<div class="form-group">
				<label th:if="${#fields.hasErrors('lastName')}"
					th:errors="*{lastName}" class="validation-message"></label> <input
					type="text" th:field="*{lastName}" placeholder="Last Name"
					class="form-control" />
			</div>
			<div class="form-group">
				<label th:if="${#fields.hasErrors('username')}"
					th:errors="*{username}" class="validation-message"></label> <input
					type="text" th:field="*{username}" placeholder="Username"
					class="form-control" />
			</div>
			<div class="form-group">
				<input type="text" th:field="*{email}" placeholder="Email"
					class="form-control" /> <label
					th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
					class="validation-message"></label>
			</div>
			<div class="form-group">
				<input type="password" th:field="*{password}" placeholder="Password"
					class="form-control" /> <label
					th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
					class="validation-message"></label>
			</div>
			<div class="form-group">
				<button class="btn btn-md btn-secondary btn-block" name="Submit"
					value="Submit" type="Submit" th:text="Submit"></button>
			</div>
		</form>
	</div>
	<div th:replace="fragments/scripts"></div>
</body>
</html>
