<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<div th:replace="fragments/head"></div>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary header">
		<a href="#" class="navbar-brand">Productivation</a>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<form th:action="@{/signup}" method="get">
						<button class="btn btn-md btn-secondary" type="Submit"
							value="Submit">Sign Up</button>
					</form>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<i class="fas fa-address-book"></i>
		<div class="header">
			<h2>Welcome! To Productivation</h2>
		</div>
		<form th:action="@{/login}" method="post">
			<br /> <input type="text" id="username" name="username"
				th:placeholder="Username" class="form-control" /> <br /> <input
				type="password" th:placeholder="Password" id="password"
				name="password" class="form-control" /> <br />
			<div align="center" th:if="${param.error}">
				<h4>Login unsuccessful.</h4>
			</div>
			<button class="btn btn-md btn-secondary btn-block" name="Submit"
				value="Login" type="Submit">Log in</button>
		</form>
	</div>
	<div th:replace="fragments/scripts"></div>
</body>
</html>
