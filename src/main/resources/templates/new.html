<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<div th:replace="fragments/head"></div>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary header">
		<a href="#" class="navbar-brand">Productivation</a>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav ml-auto">
			<li class="nav-item">
					<form th:action="@{/tasks}" method="get">
						<button class="btn btn-md btn-danger" type="submit">Tasks</button>
					</form>
				</li>
				<li class="nav-item">
					<form th:action="@{/logout}" method="get">
						<button class="btn btn-md btn-secondary" type="Submit"
							value="Submit">Logout</button>
					</form>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="header">
			<h1>New Task</h1>
		</div>
		<form th:action="@{/tasks}" th:object="${task}" method="post">
			<textarea class="form-control" aria-label="With textarea"
				th:type="text" th:field="*{description}" />
			<div class="addbutton">
				<button class="btn btn-md btn-primary" type="submit">Add
					Task</button>
			</div>
		</form>
		<div th:replace="fragments/scripts"></div>
	</div>
</body>

</html>
